<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/HTMLHead :: headTag('Log in ')">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="keywords" content="fan,football"/>
  <meta name="description" content="fan2fan"/>
  <title>Log in | Fan2Fan</title>

  <!--<link rel="icon" type="image/x-icon" href=""/>-->

  <link href="../../static/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  <link href="../../static/lib/bootstrap-3-datepicker/css/datepicker3.css" rel="stylesheet"/>
  <link href="../../static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
  <link href="../../static/lib/jquery-steps/demo/css/jquery.steps.css" rel="stylesheet"/>
  <link href="../../static/lib/dropzone/downloads/css/dropzone.css" rel="stylesheet"/>
  <link href="../../static/css/common.css" rel="stylesheet"/>
  <link href="../../static/css/nav.css" rel="stylesheet"/>
  <link href="../../static/css/package.css" rel="stylesheet"/>
  <link href="../../static/css/chart.css" rel="stylesheet"/>
  <link href="../../static/css/account.css" rel="stylesheet"/>

  <!-- Library Definition -->
  <script src="../../static/lib/jquery/jquery.min.js"></script>
  <script src="../../static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../static/lib/bootstrap-3-datepicker/js/bootstrap-datepicker.js"></script>
  <script src="../../static/lib/jquery-steps/build/jquery.steps.min.js"></script>
  <script src="../../static/lib/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="../../static/lib/dropzone/downloads/dropzone.min.js"></script>

  <!-- Init Module -->
  <script src="../../static/js/init.js"></script>
  <!-- Module Definition -->
  <script src="../../static/js/pages/editPackage.js"></script>
  <script src="../../static/js/pages/package.js"></script>
  <script src="../../static/js/pages/forget.js"></script>
  <script src="../../static/js/pages/reset.js"></script>

  <!-- Load Module -->
  <script src="../../static/js/loader.js"></script>
</head>

<body>
<div id="Login" class="account container" data-page-name="">
  <div class="wrapper">
    <form th:object="${loginCommand}" role="form" method="post">
      <h2 class="form-signin-heading">Fan2Fan</h2>
      <input type="text" autofocus="autofocus" class="form-control top-input"
             name="email" th:value="${email}"
             placeholder="Email" required=""/>
      <div class="form-row-password">
        <input type="password" class="form-control bottom-input" id="password"
               name="password" th:field="*{password}"
               placeholder="Password" required=""/>
        <a href="#" th:href="@{/account/forgetPassword/}"
           class="forget-password-link" title="Forget Password">
          <i class="fa fa-fw fa-question-circle"></i>
        </a>
      </div>
      <ul class="signup_forms_errors" id="signup_form_errors">
        <li class="error" th:if="${message} != null">Your email or password were incorrect.</li>
      </ul>
      <button class="btn btn-primary btn-block" type="submit">Log in</button>
    </form>
  </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <a class="signup_link btn btn-primary text-center" href="#" th:href="@{/account/signup/}">Sign up</a>
</nav>
</body>
</html>
